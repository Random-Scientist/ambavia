[package]
name = "ui"
version = "0.1.0"
edition = "2024"

[dependencies]
parse = { workspace = true }
eval = { workspace = true }

typed-index-collections = { workspace = true }
derive_more = { workspace = true, features = ["add"] }

arboard = "3.6.0"
ryu = "1.0.20"
bytemuck = { version = "1.23.1", features = ["derive"] }
image = { version = "0.25.6", default-features = false, features = [
    "png",
    "rayon",
] }
pollster = "0.4.0"
glam = { version = "0.30.4", features = ["bytemuck"] }
# trim some unneeded (for now) features for faster compiles
wgpu = { version = "26.0", default-features = false, features = [
    "std",
    "dx12",
    "metal",
    "vulkan",
    "wgsl",
    "parking_lot",
] }
winit = "0.30.11"
